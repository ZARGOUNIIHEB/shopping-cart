<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="shopping.css">
    <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <img class="img2" src="icons\shopping-cart1.png" />
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="cart">
            <div class="top">
                <h2>Shopping Cart</h2>
                <h2 id="itemA">4 Items</h2>
            </div>
            <table cellspacing="0" class="table-head">
                <tr>
                    <th width="100" class="head-img">Image</th>
                    <th width="220">Name</th>
                    <th width="70">Like</th>
                    <th width="160">Quantity</th>
                    <th width="150">Price</th>
                    <th width="70">Delete</th>
                </tr>
            </table>
            <table id="root" cellspacing="0"></table>
            <hr>
        </div>
        <div class="summary">
            <div class="top">
                <h2>Basket Of Items</h2>
            </div>
            <div class="detail">
                <h2 id="itemB">0 Items</h2>
                <h2 id="totalA">0</h2>
            </div>
            <div style="position:relative;margin-top: 30px; padding: 0 30px;">
                <img id="basket" class="img3" src="icons\shopping-basket.png" />
                <img id="1" class="img4" src="icons\apple.png" />
                <img class="img5" src="icons\bread.png" />
                <img class="img6" src="icons\egg.png" />
                <img class="img7" src="icons\fish.png" />
            </div>
            <hr>
            <div class="top">
                <h2>Total</h2>
                <h2 id="totalB">0</h2>
            </div>
            <div style="padding: 0 10px; margin-bottom: 20px;">
                <button class="checkout" onclick="checkoutFunction()">Check out</button>
            </div>
        </div>
    </div>
    <script src="shopping.js"></script>
</body>

</html>
